name: Deploy ASP.NET Core API to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixar o código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Instalar .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3. Publicar a API
      - name: Publish API
        run: dotnet publish BazarCarioca.WebAPI/BazarCarioca.WebAPI.csproj -c Release -o ./publish -r linux-x64 --self-contained false /p:PublishSingleFile=false /p:PublishTrimmed=false

      # 4. Configurar chave SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # 5. Parar serviço
      - name: Stop service
        run: ssh -o StrictHostKeyChecking=no ubuntu@15.228.192.242 "sudo systemctl stop bazar-api.service"

      # 6. Apagar arquivos antigos
      - name: Clean old files and ensure publish dir
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@15.228.192.242 <<'SSH'
            sudo rm -rf /home/ubuntu/app/*
            sudo mkdir -p /home/ubuntu/app/publish
            sudo chown -R ubuntu:ubuntu /home/ubuntu/app
          SSH

      # 7. Enviar novos arquivos
      - name: Upload new files
        run: scp -o StrictHostKeyChecking=no -r ./publish/* ubuntu@15.228.192.242:/home/ubuntu/app/publish/

      # 8. Criar appsettings.json com o secret
      - name: Create Appsettings.json
        run: |
          echo "${{ secrets.APPSETTINGS }}" | ssh -o StrictHostKeyChecking=no ubuntu@15.228.192.242 "cat > /home/ubuntu/app/publish/appsettings.json"

      # 8.1. Criar appsettings.Development.json com o secret 
      - name: Create Appsettings.json
        run: |
          echo "${{ secrets.APPSETTINGSDEVELOPMENT }}" | ssh -o StrictHostKeyChecking=no ubuntu@15.228.192.242 "cat > /home/ubuntu/app/publish/appsettings.Development.json"


      # 9. Criar/atualizar o bazar-api.service
      - name: Create/update systemd service
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@15.228.192.242 "sudo tee /etc/systemd/system/bazar-api.service > /dev/null << 'EOF'
          [Unit]
          Description=Bazar Carioca API
          After=network.target
          
          [Service]
          WorkingDirectory=/home/ubuntu/app/publish
          ExecStart=/usr/bin/dotnet /home/ubuntu/app/publish/BazarCarioca.WebAPI.dll
          Restart=always
          RestartSec=10
          KillSignal=SIGINT
          SyslogIdentifier=bazar-api
          User=ubuntu
          Environment=ASPNETCORE_ENVIRONMENT=Production
          Environment=DOTNET_PRINT_TELEMETRY_MESSAGE=false
          
          [Install]
          WantedBy=multi-user.target
          EOF"

      # 10. Reiniciar serviço
      - name: Restart API service
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@15.228.192.242 "
            sudo systemctl daemon-reload
            sudo systemctl enable bazar-api.service
            sudo systemctl start bazar-api.service
            sudo systemctl status bazar-api.service -l
          "
