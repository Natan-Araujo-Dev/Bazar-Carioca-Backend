name: Deploy ASP.NET Core API to AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Publish API for Linux
        run: dotnet publish BazarCarioca.WebAPI/BazarCarioca.WebAPI.csproj -c Release -o ./publish -r linux-x64 --self-contained false /p:PublishSingleFile=false /p:PublishTrimmed=false

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Stop service and prepare remote folder
        run: ssh -o StrictHostKeyChecking=no ubuntu@15.228.192.242 "sudo systemctl stop bazar-api.service || true && sudo rm -rf /home/ubuntu/app/publish && sudo mkdir -p /home/ubuntu/app/publish"

      - name: Upload publish folder
        run: scp -o StrictHostKeyChecking=no -r ./publish ubuntu@15.228.192.242:/home/ubuntu/app/

      - name: Restart service
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@15.228.192.242 "
            sudo systemctl daemon-reload
            sudo systemctl enable bazar-api.service
            sudo systemctl start bazar-api.service
            sudo systemctl status bazar-api.service -l
          "

      - name: Show last service logs (if failed)
        if: failure()
        run: ssh -o StrictHostKeyChecking=no ubuntu@15.228.192.242 "sudo journalctl -u bazar-api.service -n 200 --no-pager"
